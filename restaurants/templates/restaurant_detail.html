{% extends "base.html" %}
	
{% block heading %} Detail {% endblock heading%}

{% block content%}
	<div class="jumbotron">
		<h1 class="display-3">{{object.name}}</h1>
		<p class="lead">{{object.description}}</p>

		{% if object.logo %}
			<img src="{{object.logo.url}}" alt="card image" class="img-responsive" style="height: 30%; width: 30%;">
		{% endif %}

	</div>
{% endblock content%}
